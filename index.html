<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Dictionary</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form>
      <br>
      <div class="form-group">
        <label for="formGroupExampleInput">Dictionary</label>
        <input type="text" class="form-control" id="wordEnter" placeholder="Place word in dictionary">
        <button type="button" class="btn btn-primary" onclick="storeWord()">Submit word</button>
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2"></label>
        <input type="text" class="form-control" id="wordCheck" placeholder="Check word">
        <button type="button" class="btn btn-primary" onclick="checkWord()">Submit word</button>
        <div style="text-align: center;" id="imageContainer"></div>
      </div>
      <br>
      <div style="font-family:verdana">
        <div id="message" style="text-align: center;">  
    </form>
    <script src="script.js"></script>
  </body>
</html>
